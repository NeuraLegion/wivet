machine:
  services:
    - docker


dependencies:
  pre:
    # Get the latest pip
    - pip install --upgrade pip
    - pip --version

    # Compose to test our setup
    - sudo pip install docker-compose=1.2.0

    # Debugging
    - pip freeze
    - docker info
    - docker version

    # Build the docker image
    - sudo docker pull andresriancho/wivet
    - sudo docker build -t andresriancho/wivet .


test:
  override:
    # Run the recently built image and mysql
    - docker-compose --project-name test --file compose.yml up -d
    - sleep 10

    # Smoke test
    - curl http://localhost:8899/ | grep body.php


deployment:
  production:
    branch: master
    owner: andresriancho
    commands:
      # Save docker hub credentials to file
      - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" < extras/docker/dockercfg.template > ~/.dockercfg

      # Push it
      - docker push andresriancho/wivet:latest
